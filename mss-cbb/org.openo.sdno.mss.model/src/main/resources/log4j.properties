log4j.rootLogger=WARN,root

log4j.appender.root=org.apache.log4j.RollingFileAppender
log4j.appender.root.File=${log.dir}/tool/initTool.log
log4j.appender.root.MaxFileSize=50MB
log4j.appender.root.MaxBackupIndex=30
log4j.appender.root.Append=true
log4j.appender.root.layout=org.apache.log4j.PatternLayout
log4j.appender.root.layout.ConversionPattern=%d %-5p [%t][%C %L] %m%n
